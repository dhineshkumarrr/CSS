<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            text-shadow: 2px 0 0 red;
        }
        #b{
            text-shadow: -2px 0 0 red;
        }
        #c{
            text-shadow: 0 -2px 0 red;
        }
        #d{
            text-shadow: 0 2px 0 red;
        }
        #e{
            text-shadow: 0 2px 2px red;
        }
        #f{
            text-shadow: 0 2px 0 red;
        }
        #g{
            text-shadow: 2px 2px 2px red;
        }
    </style>
</head>
<body>
    <h1 id="a">shadow</h1>
    <h1 id="b">shadow</h1>
    <h1 id="c">shadow</h1>
    <h1 id="d">shadow</h1>
    <h1 id="e">shadow</h1>
    <h1 id="f">shadow</h1>
    <h1 id="g">shadow</h1>
</body>
</html>
